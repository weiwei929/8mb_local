name: docker-publish-unified

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          # Force stable application version 131; also keep sha tag for traceability
          APP_VERSION=131
          echo "app_version=${APP_VERSION}" >> $GITHUB_OUTPUT
          SHA_TAG=sha-${GITHUB_SHA::7}
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/heads/main || "${GITHUB_REF}" == refs/heads/master ]]; then
            echo "latest_tag=latest" >> $GITHUB_OUTPUT
            echo "stable_tag=v${APP_VERSION}" >> $GITHUB_OUTPUT
          fi
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "ref_tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare tag list
        id: taglist
        run: |
          IMAGE="jms1717/8mblocal"
          TAGS="$IMAGE:${{ steps.vars.outputs.sha_tag }}"
          if [[ -n "${{ steps.vars.outputs.latest_tag }}" ]]; then TAGS="$TAGS\n$IMAGE:${{ steps.vars.outputs.latest_tag }}"; fi
          if [[ -n "${{ steps.vars.outputs.stable_tag }}" ]]; then TAGS="$TAGS\n$IMAGE:${{ steps.vars.outputs.stable_tag }}"; fi
          if [[ -n "${{ steps.vars.outputs.ref_tag }}" ]]; then TAGS="$TAGS\n$IMAGE:${{ steps.vars.outputs.ref_tag }}"; fi
          {
            echo "tags<<EOF"
            echo -e "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push unified container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.taglist.outputs.tags }}
          build-args: |
            BUILD_VERSION=${{ steps.vars.outputs.app_version }}
            BUILD_COMMIT=${{ github.sha }}
